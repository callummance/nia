version: "3.6"
services: 
  nia:
    build:
      context: .
      dockerfile: Dockerfile
    image: nia
    environment:
      - NIA_DB_ADDR=rethinkdb:28015
      - NIA_DISCORD_BOT_TOKEN
      - NIA_DB_NAME
      - NIA_DISCORD_DEV_UID
      - NIA_LOG_LEVEL=WARN
      - NIA_TWITCH_CLIENT_ID
      - NIA_TWITCH_CLIENT_SECRET
      - NIA_TWITCH_SERVER_WH_LISTEN_PORT=:8080
      - NIA_TWITCH_SERVER_HOSTNAME=niatest.twintailsare.moe
    depends_on: [rethinkdb]
    restart: unless-stopped

  rethinkdb:
    image: rethinkdb
    volumes: 
      - type: bind
        source: ~/nia_db_data
        target: /data
    restart: unless-stopped

  openssh-server:
    image: linuxserver/openssh-server
    environment:
      - PUID=1000
      - GUID=1000
      - TZ=Europe/London
      - PASSWORD_ACCESS=true
      - USER_NAME=nia
      - USER_PASSWORD_FILE=/run/secrets/ssh_password
    volumes:
      - ./container-scripts/enable_portforward.sh:/config/custom-cont-init.d/pf.sh
    ports:
      - 2222:2222
    restart: unless-stopped
    secrets:
      - ssh_password

  swag:
    image: ghcr.io/linuxserver/swag
    container_name: swag
    cap_add:
      - NET_ADMIN
    environment: 
      - PUID=1000
      - PGID=1000
      - TZ=Europe/London
      - URL=twintailsare.moe
      - SUBDOMAINS=nia,niatest,
      - VALIDATION=dns
      - DNSPLUGIN=cloudflare
      - FILE__EMAIL=/run/secrets/email
      - CERTPROVIDER=zerossl
    volumes:
      - ./conf/cloudflare.ini:/config/dns-conf/cloudflare.ini
      - ./conf/nginx.conf:/config/nginx/site-confs/default
    ports:
      - 443:443
      - 80:80
    restart: unless-stopped
    secrets: 
      - email
    depends_on:
      - nia
    
secrets:
  ssh_password:
    file: "./conf/ssh_pass.conf"
  email:
    file: "./conf/email.conf"